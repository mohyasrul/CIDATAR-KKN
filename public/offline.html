<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Bank Sampah CIDATAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .features h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .features ul {
            list-style: none;
            font-size: 14px;
        }
        
        .features li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        
        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #a7f3d0;
            font-weight: bold;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>Mode Offline</h1>
        <p>Anda sedang offline, namun aplikasi Bank Sampah masih dapat digunakan dengan fitur terbatas.</p>
        
        <div class="features">
            <h3>Fitur yang Tersedia:</h3>
            <ul>
                <li>Lihat data yang tersimpan</li>
                <li>Input setoran baru</li>
                <li>Kelola tabungan</li>
                <li>Data akan sinkronisasi saat online</li>
            </ul>
        </div>
        
        <button class="button" onclick="goBack()">Kembali ke Aplikasi</button>
        <button class="button" onclick="checkConnection()">Cek Koneksi</button>
        
        <div class="status" id="status">
            Status: Offline - Data disimpan lokal
        </div>
    </div>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        function checkConnection() {
            if (navigator.onLine) {
                document.getElementById('status').textContent = 'Status: Online - Mengarahkan ke aplikasi...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                document.getElementById('status').textContent = 'Status: Masih offline - Coba lagi nanti';
            }
        }
        
        // Auto check connection every 10 seconds
        setInterval(() => {
            if (navigator.onLine) {
                document.getElementById('status').textContent = 'Status: Online - Klik "Kembali ke Aplikasi"';
            }
        }, 10000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Status: Online - Klik "Kembali ke Aplikasi"';
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('status').textContent = 'Status: Offline - Data disimpan lokal';
        });
    </script>
</body>
</html>
